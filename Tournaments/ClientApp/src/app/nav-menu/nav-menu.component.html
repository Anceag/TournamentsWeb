<div class='main-nav'>
  <div class='navbar navbar-inverse'>
    <div class='navbar-header'>
      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <a class='navbar-brand' [routerLink]='["/"]'>Tournaments</a>
    </div>
    <div class='clearfix'></div>
    <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
      <ul class='nav navbar-nav'>
        <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
          <a [routerLink]='["/"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-home'></span> Home
          </a>
        </li>
        <ng-template *ngIf="manager.isLoggedIn(); then profile; else login"></ng-template>
        <ng-template #profile>
          <li [routerLinkActive]='["link-active"]'>
            <a [routerLink]='["/user/" + manager.getUser().id]' (click)='collapse()'>
              <span class='glyphicon glyphicon-home'></span> My profile
            </a>
          </li>
        </ng-template>
        <ng-template #login>
          <li [routerLinkActive]='["link-active"]'>
            <a [routerLink]='["/login"]' (click)='collapse()'>
              <span class='glyphicon glyphicon-home'></span> Login
            </a>
          </li>
          <li [routerLinkActive]='["link-active"]'>
            <a [routerLink]='["/sign-up"]' (click)='collapse()'>
              <span class='glyphicon glyphicon-home'></span> Sign up
            </a>
          </li>
        </ng-template>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/tournaments"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-home'></span> Tournaments
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/counter"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-education'></span> Counter
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/fetch-data"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-th-list'></span> Fetch data
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
